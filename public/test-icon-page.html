<!DOCTYPE html>
<html>
<head>
    <title>Direct Icon Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-test { margin: 10px 0; display: flex; align-items: center; gap: 10px; }
        .icon { width: 32px; height: 32px; }
    </style>
</head>
<body>
    <h1>Direct Icon Test</h1>
    <p>Testing if SVG icons load directly from URLs:</p>
    
    <div class="icon-test">
        <span>HESI:</span>
        <img src="/icons/hesi.svg" alt="HESI" class="icon" />
        <span id="hesi-status">Loading...</span>
    </div>
    
    <div class="icon-test">
        <span>TEAS:</span>
        <img src="/icons/teas.svg" alt="TEAS" class="icon" />
        <span id="teas-status">Loading...</span>
    </div>
    
    <div class="icon-test">
        <span>GRE:</span>
        <img src="/icons/gre.svg" alt="GRE" class="icon" />
        <span id="gre-status">Loading...</span>
    </div>
    
    <div class="icon-test">
        <span>LSAT:</span>
        <img src="/icons/lsat.svg" alt="LSAT" class="icon" />
        <span id="lsat-status">Loading...</span>
    </div>
    
    <div class="icon-test">
        <span>TOEFL:</span>
        <img src="/icons/toefl.svg" alt="TOEFL" class="icon" />
        <span id="toefl-status">Loading...</span>
    </div>
    
    <script>
        const icons = ['hesi', 'teas', 'gre', 'lsat', 'toefl'];
        
        icons.forEach(iconName => {
            const img = document.querySelector(`img[src="/icons/${iconName}.svg"]`);
            const status = document.getElementById(`${iconName}-status`);
            
            img.onload = () => {
                status.textContent = '✅ Loaded successfully';
                status.style.color = 'green';
                console.log(`${iconName}.svg loaded successfully`);
            };
            
            img.onerror = () => {
                status.textContent = '❌ Failed to load';
                status.style.color = 'red';
                console.error(`${iconName}.svg failed to load`);
            };
        });
        
        // Test fetch directly
        console.log('Testing icon URLs with fetch...');
        icons.forEach(async (iconName) => {
            try {
                const response = await fetch(`/icons/${iconName}.svg`);
                console.log(`Fetch ${iconName}.svg:`, response.ok ? 'SUCCESS' : 'FAILED', response.status);
            } catch (error) {
                console.error(`Fetch ${iconName}.svg ERROR:`, error);
            }
        });
    </script>
</body>
</html>
